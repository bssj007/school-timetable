name = "school-timetable"
compatibility_date = "2024-12-20"
pages_build_output_dir = "dist/public"

# D1 데이터베이스 바인딩
[[d1_databases]]
binding = "DB"
database_name = "school-timetable-db"
database_id = "b35d2ce4-8ba8-4b6f-92fc-b0c94b9519ce"

# Cron 트리거 - 매일 아침 9시 (KST = UTC+9, 따라서 UTC 0시)
[triggers]
crons = ["0 0 * * *"]  # 매일 UTC 0시 = KST 9시
